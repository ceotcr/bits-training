<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="sticky top-0 z-50 bg-[rgba(255,255,255,0.6)] backdrop-blur-lg">
        <div class="w-full mx-auto max-w-[1440px] p-4">
            <div class="flex items-center justify-between">
                <a href="#" class="flex items-center gap-x-2">
                    <h1 class="text-2xl font-semibold text-gray-900">Opulenze</h1>
                </a>
                <nav class="hidden lg:flex items-center gap-x-6 mx-auto">
                    <a href="../" class="text-sm font-medium text-gray-900">Home</a>
                    <a href="#" class="text-sm font-medium text-gray-900 underline underline-offset-4">Products</a>
                </nav>
                <div class="flex items-center gap-x-6">
                    <a href="./cart/" class="flex items-center gap-x-6 relative">
                        <span
                            class="material-symbols-outlined text-gray-900 text-2xl cursor-pointer">shopping_bag</span>
                        <span
                            class="absolute -top-3 -right-3 w-6 h-6 inline-flex items-center justify-center text-xs font-semibold leading-none text-black bg-green-400 rounded-full"
                            id="cart-badge">9+</span>
                    </a>
                    <button
                        class="md:hidden cursor-pointer flex items-center justify-center w-10 h-10 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 focus:ring-offset-gray-100"
                        aria-label="Toggle Menu">
                        <span class=" material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="p-6 w-full">
        <div class="w-full mx-auto max-w-[1440px] items-center gap-4 min-h-screen">
            <h2 class="text-2xl text-center font-semibold text-gray-900 w-fit mx-auto">
                <i class="text-[#DA9100]">
                    Opulenze
                </i><br>
                Shop faster, Shop Smarter
            </h2>

            <div
                class="flex sticky top-20 z-50 mt-4 w-full items-end gap-4 bg-[rgba(255,255,255,0.6)] backdrop-blur-lg p-4 rounded-md">
                <select name="category-filter" id="category-filter"
                    class="p-2 border border-gray-300 bg-white rounded-md">
                    <option value="all">Category</option>
                </select>
                <select name="sort-by-price" id="sort-by-price" class="p-2 border border-gray-300 bg-white rounded-md">
                    <option value="def">Sort by Price</option>
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
            </div>

            <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
                id="products-container">
                <div class="col-span-full gap-4 flex flex-col items-center justify-center pt-20">
                    <img src="../assets/loading.gif"
                        class="w-full max-w-[240px] rounded-full mix-blend-multiply h-full mx-auto" alt="Loading">
                    <p class="text-3xl">Curating Best Products For You...</p>
                </div>

            </div>
        </div>
    </section><button
        class="p-4 bg-black text-white material-symbols-outlined mr-auto cursor-pointer fixed bottom-4 right-4 outline-2 outline-white"
        id="back-to-top-button">
        arrow_upward
    </button>
    <footer class="bg-black text-white">
        <div class="w-full mx-auto max-w-[1440px] p-6">
            <nav>
                <ul class="flex items-center justify-center gap-x-6">
                    <li><a href="../" class="text-lg font-medium">Home</a></li>
                    <li><a href="..products/" class="text-lg font-medium">Products</a></li>
                </ul>
            </nav>
            <div class="mt-4 text-center">
                <p class="text-sm font-medium">Â© <span id="footer-year">2025</span> Opulenze. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="../scripts/productsPage.js" type="module"></script>
    <script src="../scripts/common.js" type="module"></script>
</body>

</html>
