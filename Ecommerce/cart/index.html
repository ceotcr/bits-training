<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Cart | Opulenze
    </title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="sticky top-0 z-50 bg-[rgba(255,255,255,0.6)] backdrop-blur-lg">
        <div class="w-full mx-auto max-w-[1440px] p-4">
            <div class="flex items-center justify-between">
                <a href="#" class="flex items-center gap-x-2">
                    <h1 class="text-2xl font-semibold text-gray-900">Opulenze</h1>
                </a>
                <nav id="mob-nav" class="hidden md:flex items-center gap-x-6 mx-auto">
                    <a href="../" class="text-sm font-medium text-gray-900">Home</a>
                    <a href="../products/" class="text-sm font-medium text-gray-900">Products</a>
                    <button id="logout" class="text-sm cursor-pointer font-medium text-gray-900">Logout</button>
                    <a href="../login/" id="login" class="text-sm cursor-pointer font-medium text-gray-900">Signin</a>
                </nav>
                <div class="flex items-center gap-x-6">
                    <a href="#" class="flex items-center gap-x-6 relative">
                        <span
                            class="material-symbols-outlined text-gray-900 text-2xl cursor-pointer">shopping_bag</span>
                        <span
                            class="absolute -top-3 -right-3 w-6 h-6 inline-flex items-center justify-center text-xs font-semibold leading-none text-black bg-green-400 rounded-full"
                            id="cart-badge"></span>
                    </a>

                    <button id="mob-nav-toggler"
                        class="md:hidden cursor-pointer flex items-center justify-center w-10 h-10 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 focus:ring-offset-gray-100"
                        aria-label="Toggle Menu">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="p-6 w-full">
        <div class="w-full mx-auto max-w-[1440px] items-center gap-4 min-h-screen gap-4 h-fit flex flex-col">
            <h2 class="text-2xl font-semibold text-gray-900 mr-auto">Cart</h2>
            <div class="grid md:grid-cols-12 grid-cols-1 w-full gap-4">
                <div class="grid bg-white p-4 py-8 grid-cols-1 gap-8 w-full h-fit md:col-span-7" id="cart-items">
                    <div class="col-span-full gap-4 flex flex-col items-center justify-center pt-20">
                        <img src="../assets/loading.gif"
                            class="w-full max-w-[240px] rounded-full mix-blend-multiply h-full mx-auto" alt="Loading">
                        <p class="text-3xl">Getting your cart...</p>
                    </div>
                </div>
                <div class="w-full flex flex-col gap-4 bg-white md:col-span-5 p-4 sticky top-20 rounded-md h-fit">
                    <h3 class="text-2xl font-semibold text-gray-900">Cart Summary</h3>
                    <div class="flex items-center justify-between gap-4">
                        <p class="text-lg font-medium text-gray-900">Subtotal</p>
                        <p class="text-lg font-medium text-gray-900" id="subtotal">$100</p>
                    </div>
                    <div class="flex items-center justify-between gap-4">
                        <p class="text-lg font-medium text-gray-900">Tax</p>
                        <p class="text-lg font-medium text-gray-900" id="tax">$10</p>
                    </div>
                    <div class="flex items-center justify-between gap-4">
                        <p class="text-lg font-medium text-gray-900">Total</p>
                        <p class="text-lg font-medium text-gray-900" id="total">$110</p>
                    </div>
                    <button id="checkout"
                        class="w-full py-2 text-lg font-semibold text-white bg-black rounded-md cursor-pointer hover:opacity-90">Checkout</button>
                </div>
            </div>
        </div>
        </div>
    </section>
    <footer class="bg-black text-white">
        <div class="w-full mx-auto max-w-[1440px] p-6">
            <nav>
                <ul class="flex items-center justify-center gap-x-6">
                    <li><a href="../" class="text-lg font-medium">Home</a></li>
                    <li><a href="..products/" class="text-lg font-medium">Products</a></li>
                </ul>
            </nav>
            <div class="mt-4 text-center">
                <p class="text-sm font-medium">Â© <span id="footer-year">2025</span> Opulenze. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <div id="snackbar" class="p-4 fixed bottom-4 hidden left-4 bg-black text-white shadow-2xl">
        Snackbar
    </div>
    <script src="../scripts/cartPage.js" type="module"></script>
    <script src="../scripts/common.js" type="module"></script>
</body>

</html>
