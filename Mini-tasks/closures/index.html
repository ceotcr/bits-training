<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript Closures</h1>
    <p>Counting with a local variable.</p>

    <p id="demo">0</p>
    <button type="button" onclick="increment()">Count!</button>
    <button type="button" onclick="backToZero()">Reset</button>

    <script>
        function myCounter() {
            let counter = 0;
            const add = () => {
                counter++;
                return counter;
            };
            const reset = () => {
                counter = 0;
                return counter;
            };
            return {
                add,
                reset
            };
        }

        const { add, reset } = myCounter();

        function increment() {
            document.getElementById("demo").innerHTML = add();
        }

        function backToZero() {
            document.getElementById("demo").innerHTML = reset();
        }
    </script>

</body>

</html>
