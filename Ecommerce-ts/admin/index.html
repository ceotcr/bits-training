<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Admin | Opulenze
    </title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <header class="sticky top-0 z-[60] bg-[rgba(255,255,255,0.6)] backdrop-blur-lg">
        <div class="w-full mx-auto max-w-[1440px] p-4">
            <div class="flex items-center justify-between">
                <a href="#" class="flex items-center gap-x-2">
                    <h1 class="text-2xl font-semibold text-gray-900">Opulenze</h1>
                </a>
                <nav id="mob-nav" class="hidden md:flex items-center gap-x-6 mx-auto">
                    <a href="../" class="text-sm font-medium text-gray-900">Home</a>
                    <a href="../products/" class="text-sm font-medium text-gray-900">Products</a>
                    <a href="#" id="admin"
                        class="text-sm font-medium text-gray-900 underline underline-offset-4">Admin</a>
                    <button id="logout" class="text-sm cursor-pointer font-medium text-gray-900">Logout</button>
                    <a href="../login/" id="login" class="text-sm cursor-pointer font-medium text-gray-900">Signin</a>
                </nav>
                <div class="flex items-center gap-x-6">
                    <a href="../cart/" class="flex items-center gap-x-6 relative">
                        <span
                            class="material-symbols-outlined text-gray-900 text-2xl cursor-pointer">shopping_bag</span>
                        <span
                            class="absolute -top-3 -right-3 w-6 h-6 inline-flex items-center justify-center text-xs font-semibold leading-none text-black bg-green-400 rounded-full"
                            id="cart-badge"></span>
                    </a>

                    <button id="mob-nav-toggler"
                        class="md:hidden cursor-pointer flex items-center justify-center w-10 h-10 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 focus:ring-offset-gray-100"
                        aria-label="Toggle Menu">
                        <span class="material-symbols-outlined">menu</span>
                    </button>
                </div>
            </div>
        </div>
    </header>
    <section class="p-6 w-full">
        <div class="w-full mx-auto max-w-[1440px] items-center gap-4 min-h-screen gap-4 h-fit flex flex-col">
            <h2 class="text-2xl font-semibold text-gray-900 mr-auto">Admin</h2>
            <div
                class="flex sticky top-20 z-50 mt-4 w-full items-end gap-4 bg-[rgba(255,255,255,0.6)] backdrop-blur-lg p-4 rounded-md">
                <select name="category-filter" id="category-filter"
                    class="p-2 border border-gray-300 bg-white rounded-md">
                    <option value="all">Category</option>
                </select>
                <select name="sort-by-price" id="sort-by-price" class="p-2 border border-gray-300 bg-white rounded-md">
                    <option value="def">Sort by Price</option>
                    <option value="asc">Low to High</option>
                    <option value="desc">High to Low</option>
                </select>
                <button id="add-product"
                    class="p-2 bg-white text-black cursor-pointer z-auto rounded-md material-symbols-outlined ml-auto">add</button>
            </div>
            <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8"
                id="products-container">
                <div class="col-span-full gap-4 flex flex-col items-center justify-center pt-20">
                    <img src="../assets/loading.gif"
                        class="w-full max-w-[240px] rounded-full mix-blend-multiply h-full mx-auto" alt="Loading">
                    <p class="text-3xl">Getting the products...</p>
                </div>

            </div>
        </div>
    </section>
    <button
        class="p-4 bg-black text-white material-symbols-outlined mr-auto cursor-pointer fixed bottom-4 right-4 outline-2 outline-white"
        id="back-to-top-button">
        arrow_upward
    </button>
    <footer class="bg-black text-white">
        <div class="w-full mx-auto max-w-[1440px] p-6">
            <nav>
                <ul class="flex items-center justify-center gap-x-6">
                    <li><a href="../" class="text-lg font-medium">Home</a></li>
                    <li><a href="..products/" class="text-lg font-medium">Products</a></li>
                </ul>
            </nav>
            <div class="mt-4 text-center">
                <p class="text-sm font-medium">Â© <span id="footer-year">2025</span> Opulenze. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <div class="fixed top-0 left-0 h-screen pt-20 items-center flex flex-col justify-center w-screen bg-[rgba(255,255,255,0.6)] backdrop-blur-lg z-50 hidden"
        id="modal">
        <div
            class="w-[96%] max-w-[512px] overflow-y-auto shadow-2xl rounded-md bg-white h-[80vh] flex items-center justify-center">
            <form id="add-product-form" class="w-full h-full p-4 flex flex-col gap-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl font-semibold text-gray-900 form-heading">Add Product</h2>
                    <button type="button" id="close-modal"
                        class="p-2 cursor-pointer bg-red-500 text-white rounded-md material-symbols-outlined ml-2">close</button>
                </div>
                <div class="">
                    <label for="title" class="text-sm font-medium text-gray-900">Title</label>
                    <input type="text" name="title" id="title" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="">
                    <label for="price" class="text-sm font-medium text-gray-900">Price</label>
                    <input type="text" name="price" id="price" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="">
                    <label for="description" class="text-sm font-medium text-gray-900">Description</label>
                    <textarea name="description" id="description"
                        class="w-full p-2 border border-gray-300 rounded-md"></textarea>
                </div>
                <div class="">
                    <label for="image" class="text-sm font-medium text-gray-900">Image</label>
                    <input type="url" name="image" id="image" class="w-full p-2 border border-gray-300 rounded-md">
                </div>
                <div class="">
                    <label for="form-category" class="text-sm font-medium text-gray-900">Category</label>
                    <select name="category" id="form-category" class="w-full p-2 border border-gray-300 rounded-md">
                    </select>
                </div>
                <div class="flex items-center w-full justify-between">
                    <button type="submit"
                        class="p-2 bg-black text-white w-full rounded-md cursor-pointer">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div id="snackbar" class="p-4 fixed bottom-4 hidden left-4 bg-black text-white shadow-2xl">
        Snackbar
    </div>
    <script src="../scripts/common.js" type="module"></script>
    <script src="../scripts/admin.js" type="module"></script>
</body>

</html>
