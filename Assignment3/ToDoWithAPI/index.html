<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    .form-control:read-only:focus {
      box-shadow: none;
    }
  </style>
</head>

<body>
  <div class="container mt-5 w-50">
    <h1 class="text-center">Todo App</h1>
    <p class="save-hint text-center my-3 invisible w-full">
      Hit enter to update!
    </p>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="input-todo" aria-label="Todo input" />
      <button class="btn btn-outline-secondary" type="button" id="button-todo">
        Add
      </button>
    </div>

    <ul class="list-group" id="ul-todo">

    </ul>
    <div class="text-center mt-3">
      <button class="btn btn-outline-secondary" id="delete-all">
        Clear All
      </button>
    </div>
  </div>
  <div class="toast align-items-center border-0 fixed-bottom" id="toast" role="alert" aria-live="assertive"
    aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body">
        Hello, world! This is a toast message.
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
        aria-label="Close"></button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
  <script src="script.js" />
</body>

</html>
